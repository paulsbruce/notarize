group 'io.paulsbruce.example.notarize.appium'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.appium', name: 'java-client', version: '4.1.2'
    testCompile group: 'com.opencsv', name: 'opencsv', version: '3.3'
}
